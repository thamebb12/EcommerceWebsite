<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your orders</h3>
            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="10%">Data</th>
                    </tr>
                    <tr *ngFor="let tempOrderHistoryList of orderHistoryList">
                        <td>{{tempOrderHistoryList.orderTrackingNumber}}</td>
                        <td>{{tempOrderHistoryList.totalPrice}}</td>
                        <td>{{tempOrderHistoryList.totalQuantity}}</td>
                        <td>{{tempOrderHistoryList.dateCreated | date: 'medium'}}</td>
                    </tr>
                </table>
            </div>
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                No orders found
            </div>
        </div>
    </div>
</div>
